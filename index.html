<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="searchField"></label>
        <input type="search" name="searchField" id="searchField">
        <button type="submit">Search</button>
    </form>
    <div class="myBox">
        <div class="icon">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
        </div>
        <div class="data">
            <p class="location">Zurich</p>
            <p class="description">cloudy</p>
            <p class="temp">19 C</p>
            <p class="wind"></p>
            <p class="hum"></p>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
